apiVersion: apps/v1
kind: Deployment
metadata:
  name: gitops-practice-app
  namespace: gitops
spec:
  replicas: 3
  selector:
    matchLabels:
      app: gitops-practice-app
  template:
    metadata:
      labels:
        app: gitops-practice-app
    spec:
       containers:
         - name: gitops-app
           image: ssm0712/gitops-full-project-practice:c8b0cf6dd6e9c0c9bede89d5a4e4f0e8daeefe6c
           ports:
           - containerPort: 3000
           resources:
             requests:
               cpu: 100m
               memory: 128Mi
             limits:
               cpu: 200m
               memory: 256Mi

              
